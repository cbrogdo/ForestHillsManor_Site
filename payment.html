	<body class="col-md-12">
		<div class="content">
		
			
			
			<div class="navi">
				<div class="title">

			<div class="data">
				<h2>Payments</h2>
				<div class="info">
					<form id="cardPay" class="payment" method="post">
						<div class="card-pay">
							<h3 class="col-md-8">Credit Card Payment</h3>
		
							<label for="CardHldrName" class="col-md-12">Card Holder's Name:
								<input type="text" class="form-control" id="CardHldrName" name="CardHldrName" />
							</label>
							<br />
							
							<label for="CardNum" class="col-md-6">Card Number:
								<input type="text" class="form-control" id="CardNum" name="CardNum" />
							</label>
							<label for="CVV" class="col-md-6">Card Verification Value:
								<input type="text" class="form-control" id="CVV" name="CVV" />
							</label>
							<br />
							<label for="ExpDate" class="col-md-6"> Expiration Date:
								<input type="text" class="form-control" id="ExpDate" name="ExpDate" placeholder="MM/YY" />
							</label>
							<br />
				
							<label for="ZipCode" class="col-md-6">Zip Code:
								<input type="text" class="form-control" id="ZipCode" name="ZipCode" placeholder="#####" />
							</label>
							<br />
							<div class="col-md-12">
								<input name="submit" type="submit" value="Submit" />
        		    			<input name="reset" type="reset" value="Reset" />
        		    		</div>
							<hr>
						</div>
					</form>
					<form id="bankPay" class="payment" method="post">
						<div class="bank-pay">
							<h3 class="col-md-8">Bank Payment</h3>
		
							<label for="AccHldrName" class="col-md-12">Account Holder's Name:
								<input type="text" class="form-control" id="AccHldrName" name="AccHldrName" />
							</label>
							<br />
							<label for="AccType" class="col-md-3">Account Type:
								<input type="text" class="form-control" id="AccType" name="AccType" />
							</label>
							<label for="AccNum" class="col-md-9">Account Number:
								<input type="text" class="form-control" id="AccNum" name="AccNum">
							</label>
							<br />
							<label for="RouteNum" class="col-md-12">Route Number:
								<input type="text" class="form-control" id="RouteNum" name="RouteNum" />
							</label>
							<br />
							<div class="col-md-12">
								<input name="submit" type="submit" value="Submit" />
        		    			<input name="reset" type="reset" value="Reset" />
        		    		</div>
						</div>
					</form>
					</div>
					</form>
				
				</div>
			</div>
			
			<div class="footer">
				<img src="./Images/FHM_SqrLogo.jpg" alt="Forest Hills Manor Logo" height="175" width="175">
				<div class="text">
				<p class="name">Forest Hills Manor</p>
				<p>
					1211 Sully Drive
					<br/>
					Harrisonburg, VA 22801
					<br />
					(540) 433-2279
					<br />
					<a href="info@foresthillsmanor.com.">info@foresthillsmanor.com</a>
				</p>
				</div>
			</div>
			
		</div>
		
		
		
		
		
		<script>
		//validates the card form elements 
		$("#cardPay").validate({
			//allows for css to affect the text color
			errorClass: 'errorMessage',
			//rules the input must meet
			rules: {
				CardHldrName: {
					required: true,
					minlength: 2
				},
				CardNum: {
					required: true
				},
				CVV: {
					required: true,
					minlength: 3,
					maxlength: 4
				},
				ExpDate:{
					required: true,
					minlength: 5
				},
				ZipCode: {
					required: true
				}
			},
			//output if the forms were not valid
			messages: {
				CardHldrName: {
					required: "Please enter a valid name.",
					minlength: "Card Holder Name must be at least 2 characters."
				},
				CardNum: {
					required: "Please enter your card number."
				},
				CVV: {
					required: "Please enter your Card Verification Value.",
					minlength: "Your Card Verification Value should be 3-4 digits.",
					maxlength: "Your Card Verification Value should be 3-4 digits."
				},
				ExpDate: {
					required: "Please enter your card expiration date.",
					minlength: "The expiration date should be in the format MM/YY."
				},
				ZipCode: "Please enter a valid zip code."
			}
		})
		//validates the card form elements 
		$("#bankPay").validate({
			//allows for css to affect the text color
			errorClass: 'errorMessage',
			//rules the input must meet
			rules: {
				AccHldrName: {
					required: true,
					minlength: 2
				},
				AccNum: {
					required: true
				},
				AccType: {
					required: true
				},
				RouteNum:{
					required: true,
				}
			},
			//output if the forms were not valid
			messages: {			
				AccHldrName: {
					required: "Please enter your JMU box.",
					minlength: "Account Holder Name must be at least 2 characters."
				},
				AccNum: "Please enter your account number.",
				AccType: "Please enter your account type.",
				RouteNum: "Please enter the route number."
			}
		})
		
		</script>
	</body>

</html>
